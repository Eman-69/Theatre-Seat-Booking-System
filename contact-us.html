<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us</title>

    <link rel="stylesheet" href="css/contact-us.css" />

    <script
      src="https://kit.fontawesome.com/b4dede261b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contact-info">
      <div class="info-item">
        <i class="fa-solid fa-building h11">  Our Office</i>
        <p>MovieHut, Pumpwell,<br> 
          Mangalore-575005</p>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-phone h11">  Phone Number:</i>
        <p>9972591071</p>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-fax h11">  Fax</i>
        <p>1-234-567-8900</p>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-envelope h11">  E-mail</i>
        <p>cinemahutticketsys@gmail.com</p>
      </div>
    </div>
    <div class="contact-main">
      <h1 class="h">Contact Us</h1>
      <div class="form-input">
        <form action="">
          <div class="form-items">
            <input
              type="text"
              name=""
              id="name"
              placeholder="Enter Your Name"
              class="input-design"
            />
          </div>
          <div class="form-items">
            <input
              type="email"
              name=""
              id="email"
              placeholder="Enter a valid email address"
              class="input-design1"
            />
            <br />
          </div>
          <div class="form-items">
            <input
              type="text"
              id="textarea"
              class="input-design2"
              placeholder="Feedback"
            />
          </div>
          <div class="submit">
            <button class="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
